<body>
    <div class="header">

    <div class="main-content">
        <h2>Endereco de Entrega</h2>
        <p>Informe onde voce deseja receber seu cartao</p>
        <form id="form-endereco">
            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" placeholder="00000-000" onblur="buscarCEP()">
            </div>

        </form>

    <script>
        function buscarCEP() {
            const cep = document.getElementById('cep').value;
            if (cep) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('rua').value = data.logradouro || '';
                            document.getElementById('bairro').value = data.bairro || '';
                            document.getElementById('cidade').value = data.localidade || '';
                            document.getElementById('estado').value = data.uf || '';
                        } else {
                            console.error('CEP não encontrado.');
                        }
                    })
                    .catch(() => console.error('Erro ao buscar o CEP.'));
            }
        }

        function salvarEndereco() {
            const endereco = {
                cep: document.getElementById('cep').value,
                rua: document.getElementById('rua').value,
                numero: document.getElementById('sem-numero').checked ? 'Sem número' : document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                cidade: document.getElementById('cidade').value,
                estado: document.getElementById('estado').value
            };

            if (!endereco.cep || !endereco.rua || !endereco.numero || !endereco.bairro || !endereco.cidade || !endereco.estado) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            localStorage.setItem('enderecoCliente', JSON.stringify(endereco));
            window.location.href = '../12/index.html' + window.location.search;
        }
    </script>

<script>
(function() {
    function updateAllLinksAndForms() {
        const urlParams = new URLSearchParams(window.location.search);
        const utms = {};
        urlParams.forEach((value, key) => {
            if (key.startsWith('utm_') || key === 'cpf' || key === 'fbclid' || key === 'gclid') {
                utms[key] = value;
            }
        });

        if (Object.keys(utms).length === 0) return;

        document.querySelectorAll('a').forEach(link => {
            try {
                const href = link.getAttribute('href');
                if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                
                let url;
                try {
                    url = new URL(href, window.location.origin);
                } catch(e) {
                    const separator = href.includes('?') ? '&' : '?';
                    const linkParams = new URLSearchParams();
                    Object.keys(utms).forEach(key => linkParams.set(key, utms[key]));
                    link.href = href + separator + linkParams.toString();
                    return;
                }

                if (url.origin === window.location.origin || href.startsWith('.') || href.startsWith('/')) {
                    const linkParams = new URLSearchParams(url.search);
                    Object.keys(utms).forEach(key => linkParams.set(key, utms[key]));
                    url.search = linkParams.toString();
                    link.href = url.toString();
                }
            } catch (e) {}
        });

        document.querySelectorAll('form').forEach(form => {
            Object.keys(utms).forEach(key => {
                let input = form.querySelector(`input[name="${key}"]`);
                if (!input) {
                    input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    form.appendChild(input);
                }
                input.value = utms[key];
            });
        });
    }

    updateAllLinksAndForms();
    window.addEventListener('load', updateAllLinksAndForms);
    document.addEventListener('DOMContentLoaded', updateAllLinksAndForms);
    const observer = new MutationObserver(updateAllLinksAndForms);
    observer.observe(document.documentElement, { childList: true, subtree: true });
})();
</script>
