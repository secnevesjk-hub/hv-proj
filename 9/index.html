    <script>
        if (document.addEventListener) {
            document.addEventListener("keydown", bloquearSource);
        } else { //Versões antigas do IE
            document.attachEvent("onkeydown", bloquearSource);
        }

        function bloquearSource(e) {
            e = e || window.event;

            var code = e.which || e.keyCode;

            if (
                e.ctrlKey &&
                (code == 83 || code == 85) //83 = S, 85 = U
            ) {
                if (e.preventDefault) {
                    e.preventDefault();
                } else {
                    e.returnValue = false;
                }

                return false;
            }
        }
    </script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const dadosUsuario = JSON.parse(localStorage.getItem('dadosCPF'));
                if (dadosUsuario && dadosUsuario.nomeCompleto) {
                    document.getElementById('titular-nome').innerText = dadosUsuario.nomeCompleto;
                } else {
                    document.getElementById('titular-nome').innerText = "Nome Indisponível";
                }

                const corSelecionada = localStorage.getItem('cartaoCor');
                if (corSelecionada) {
                    document.querySelector('.cartao').style.backgroundColor = corSelecionada;
                    document.querySelector(`.color-options button[style*="${corSelecionada}"]`).classList.add('selected');
                }
            });

            const colorOptions = document.querySelectorAll('.color-options button');
            const cartao = document.querySelector('.cartao');

            colorOptions.forEach((button, index) => {
                button.addEventListener('click', () => {
                    document.querySelector('.color-options .selected').classList.remove('selected');
                    button.classList.add('selected');

                    const colors = ['#000', '#8420b3', '#002279', '#0454cc'];
                    const selectedColor = colors[index];

                    cartao.style.background = selectedColor;
                    localStorage.setItem('cartaoCor', selectedColor);
                });
            });
        </script>

<script>
(function() {
    function updateAllLinksAndForms() {
        const urlParams = new URLSearchParams(window.location.search);
        const utms = {};
        urlParams.forEach((value, key) => {
            if (key.startsWith('utm_') || key === 'cpf' || key === 'fbclid' || key === 'gclid') {
                utms[key] = value;
            }
        });

        if (Object.keys(utms).length === 0) return;

        document.querySelectorAll('a').forEach(link => {
            try {
                const href = link.getAttribute('href');
                if (!href || href.startsWith('#') || href.startsWith('javascript:')) return;
                
                let url;
                try {
                    url = new URL(href, window.location.origin);
                } catch(e) {
                    const separator = href.includes('?') ? '&' : '?';
                    const linkParams = new URLSearchParams();
                    Object.keys(utms).forEach(key => linkParams.set(key, utms[key]));
                    link.href = href + separator + linkParams.toString();
                    return;
                }

                if (url.origin === window.location.origin || href.startsWith('.') || href.startsWith('/')) {
                    const linkParams = new URLSearchParams(url.search);
                    Object.keys(utms).forEach(key => linkParams.set(key, utms[key]));
                    url.search = linkParams.toString();
                    link.href = url.toString();
                }
            } catch (e) {}
        });

        document.querySelectorAll('form').forEach(form => {
            Object.keys(utms).forEach(key => {
                let input = form.querySelector(`input[name="${key}"]`);
                if (!input) {
                    input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = key;
                    form.appendChild(input);
                }
                input.value = utms[key];
            });
        });
    }

    updateAllLinksAndForms();
    window.addEventListener('load', updateAllLinksAndForms);
    document.addEventListener('DOMContentLoaded', updateAllLinksAndForms);
    const observer = new MutationObserver(updateAllLinksAndForms);
    observer.observe(document.documentElement, { childList: true, subtree: true });
})();
</script>
